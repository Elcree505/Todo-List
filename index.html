<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
    initial-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
            integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
            crossorigin="anonymous"
        />
        <title>Item Lister</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input
                            type="text"
                            class="form-control"
                            id="filter"
                            placeholder="Search Items..."
                        />
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form id="addForm" class="form-inline mb-3">
                    <input type="text" class="form-control mr-2" id="item" />
                    <input type="submit" class="btn btn-sm" value="Submit" id="submitBtn" />
                </form>
                <h2 class="title">Unfinished Items: <span id="unfinishedCount">0</span></h2>
                <ul id="unfinishedItems" class="list-group">
                    <!-- Unfinished items will be added here -->
                </ul>
                <h2 class="title">Finished Items: <span id="finishedCount">0</span></h2>
                <ul id="finishedItems" class="list-group">
                    <!-- Finished items will be added here -->
                </ul>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
